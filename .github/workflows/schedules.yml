name: Scheduled Report
on:
  schedule:
    - cron: 00 05 * * *
    - cron: 00 07 * * *
    - cron: 30 20 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
      - run: npm install
      - run: npm run start
